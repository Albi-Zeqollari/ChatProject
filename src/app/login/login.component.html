<p>
    <mat-toolbar>
      <button class="span">Chat App</button>
    </mat-toolbar>
  </p>


<div class="login-page">
    <mat-card class="mat-elevation-z12" >
      <mat-card-title style="text-align:center;">Log in</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Log In">
            <mat-card-content >
              <form action="">

                
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    required
                    name="email"
                    [(ngModel)]="user.email">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>

                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    name="password"
                    [(ngModel)]="user.password" >
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>

                <button 
                  mat-raised-button
                  color="primary"
                  class="login-button" (click)="onSubmit()">
                  Log In
                </button>
                <button
                mat-raised-button
                color="primary"
                class="login-button" routerLink="/register">
                Register
              </button>
              </form>
            </mat-card-content>
        </mat-tab>
       
      </mat-tab-group>
    </mat-card>
  </div>
