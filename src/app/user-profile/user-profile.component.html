<mat-card class="mat-elevation-z12" >
    
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab>

<mat-card-content >
<div class="dashboard">
    <form  class="form">
        <h1>Edit Profile</h1>
    
        <div class="form-group">
            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Name</mat-label>
            <input matInput type="text"  class="form-control" id="name"
            [(ngModel)] = "newUser.name" name="Name" required >
        </mat-form-field>
        </div>


        <div class="form-group">

            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Username</mat-label>
            <input matInput type="text"  class="form-control" id="username"
            [(ngModel)] ="newUser.username" name="username" required >
        </mat-form-field>
        </div>
        <div class="form-group">

            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Email</mat-label>
            <input matInput type="email"  class="form-control" id="email"
            [(ngModel)] ="newUser.email" name="email" required >
        </mat-form-field>
        </div>
        <div class="form-group">

            <mat-form-field appearance="fill" floatLabel="never" [style.width.px]=327>
            <mat-label>Password</mat-label>
            <input matInput type="password"  class="form-control" id="password"
            [(ngModel)] ="newUser.password" name="password" required >
        </mat-form-field>
        </div>
        
        <br>
        <button mat-button color="primary" (click)="onSubmit()">Save</button>

        <button mat-button class="bt" (click)="goToProfile(newUser.id)"> Close</button>
    
    </form>
    <br>
    </div>
</mat-card-content>
</mat-tab>
    </mat-tab-group>
</mat-card>
